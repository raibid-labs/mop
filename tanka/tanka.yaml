apiVersion: tanka.dev/v1alpha1
kind: Environment
metadata:
  name: mop
spec:
  # API server endpoint
  # This will be overridden by each environment
  apiServer: https://kubernetes.default.svc

  # Namespace to deploy into
  namespace: observability

  # Jsonnet import paths
  importPaths:
    - vendor
    - lib

  # Expect errors when applying
  # Set to true to continue on errors
  expectVersionSkew: false

  # Inject labels into all resources
  injectLabels: true

  # Context for kubectl (optional, can be set per environment)
  # context: kind-mop

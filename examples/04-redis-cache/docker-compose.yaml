version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: redis-cache-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - redis-cache-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redis-cache-app
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - SERVER_PORT=8080
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - redis-cache-net

networks:
  redis-cache-net:
    driver: bridge

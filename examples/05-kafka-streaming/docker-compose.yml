version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: kafka-streaming-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka-streaming-broker
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9093,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093"]
      interval: 10s
      timeout: 10s
      retries: 5

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      # Create topics
      kafka-topics --bootstrap-server kafka:9093 --create --if-not-exists --topic orders.created --replication-factor 1 --partitions 3
      kafka-topics --bootstrap-server kafka:9093 --create --if-not-exists --topic orders.updated --replication-factor 1 --partitions 3
      kafka-topics --bootstrap-server kafka:9093 --create --if-not-exists --topic orders.cancelled --replication-factor 1 --partitions 3
      kafka-topics --bootstrap-server kafka:9093 --create --if-not-exists --topic notifications --replication-factor 1 --partitions 2
      kafka-topics --bootstrap-server kafka:9093 --create --if-not-exists --topic analytics --replication-factor 1 --partitions 2
      kafka-topics --bootstrap-server kafka:9093 --create --if-not-exists --topic dlq --replication-factor 1 --partitions 1

      # List topics
      kafka-topics --bootstrap-server kafka:9093 --list
      "
    networks:
      - kafka-network

  producer:
    build:
      context: .
      dockerfile: Dockerfile
      target: producer
    container_name: kafka-streaming-producer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9093
      LOG_LEVEL: info
    networks:
      - kafka-network
    restart: unless-stopped

  consumer-notifications:
    build:
      context: .
      dockerfile: Dockerfile
      target: consumer
    container_name: kafka-streaming-consumer-notifications
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9093
      CONSUMER_GROUP: notifications-group
      CONSUMER_TYPE: notifications
      LOG_LEVEL: info
    networks:
      - kafka-network
    restart: unless-stopped

  consumer-analytics:
    build:
      context: .
      dockerfile: Dockerfile
      target: consumer
    container_name: kafka-streaming-consumer-analytics
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:9093
      CONSUMER_GROUP: analytics-group
      CONSUMER_TYPE: analytics
      LOG_LEVEL: info
    networks:
      - kafka-network
    restart: unless-stopped

networks:
  kafka-network:
    driver: bridge

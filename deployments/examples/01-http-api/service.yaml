apiVersion: v1
kind: Service
metadata:
  name: http-api
  labels:
    app: http-api
    protocol: http
spec:
  type: ClusterIP
  selector:
    app: http-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: None
---

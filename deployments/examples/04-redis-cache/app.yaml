---
apiVersion: v1
kind: Namespace
metadata:
  name: mop-examples
  labels:
    name: mop-examples
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cache-config
  namespace: mop-examples
  labels:
    app: redis-cache-example
    component: app
data:
  REDIS_ADDR: "redis:6379"
  SERVER_PORT: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cache-app
  namespace: mop-examples
  labels:
    app: redis-cache-example
    component: app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: redis-cache-example
    component: app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache-app
  namespace: mop-examples
  labels:
    app: redis-cache-example
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis-cache-example
      component: app
  template:
    metadata:
      labels:
        app: redis-cache-example
        component: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: redis-cache-app
          image: raibid-labs/redis-cache-example:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: redis-cache-config
                  key: REDIS_ADDR
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: redis-cache-config
                  key: SERVER_PORT
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - redis-cache-example
                    - key: component
                      operator: In
                      values:
                        - app
                topologyKey: kubernetes.io/hostname
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-cache-app
  namespace: mop-examples
  labels:
    app: redis-cache-example
    component: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: redis-cache.mop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redis-cache-app
                port:
                  number: 80

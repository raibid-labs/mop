---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: mop-examples
  labels:
    app: redis-cache-example
    component: redis
data:
  redis.conf: |
    # Redis configuration for cache example
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    save ""
    appendonly no
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: mop-examples
  labels:
    app: redis-cache-example
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis-cache-example
    component: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: mop-examples
  labels:
    app: redis-cache-example
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-cache-example
      component: redis
  template:
    metadata:
      labels:
        app: redis-cache-example
        component: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6379"
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          command:
            - redis-server
            - /etc/redis/redis.conf
          volumeMounts:
            - name: config
              mountPath: /etc/redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: redis-config

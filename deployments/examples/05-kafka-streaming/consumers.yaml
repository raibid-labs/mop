---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer-notifications
  namespace: kafka-streaming
  labels:
    app: kafka-consumer
    consumer-type: notifications
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-consumer
      consumer-type: notifications
  template:
    metadata:
      labels:
        app: kafka-consumer
        consumer-type: notifications
      annotations:
        # OBI instrumentation annotations
        obi.instrumentation/inject: "true"
        obi.instrumentation/protocol: "kafka"
    spec:
      containers:
      - name: consumer
        image: kafka-streaming-consumer:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BROKERS
          value: "kafka:9092"
        - name: CONSUMER_GROUP
          value: "notifications-group"
        - name: CONSUMER_TYPE
          value: "notifications"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep consumer | grep -v grep"
          initialDelaySeconds: 10
          periodSeconds: 30
